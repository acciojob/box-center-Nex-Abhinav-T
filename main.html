<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width initial-scale=1.0">
<title>Box Center</title>
<style>
	.center-box{
		positon:absolute;
		top:50%;
		left:50%;
		transform:translate(-50%,-50%);
		width:200px;
		height:200px;
		background-color:lighblue;
		border:2px solid black;

		display:flex;
		justify-content:center;
		align-items:center;
	}
	.center-box p{
		color:purple;
		margin:0;
		font-weight:bold;
	}
</style>
</head>


<body>
<div class="center-box">
<p>This is center.</p>
</div>
	
</body>

</html>
